<div class="oj-hybrid-padding">
    <oj-combobox-one id="comboboxJudete" label-hint="JudeÈ›" label-edge="inside"
                     options="{{judete}}"
                     value="{{judet}}"
                     style="max-width: 20em">
    </oj-combobox-one>

    <oj-masonry-layout id="masonryLayout">
        <oj-bind-for-each data="[[deputatiDataProvider]]">
            <template data-oj-as="lista">
                <div :id="[[lista.index]]" class="oj-panel oj-panel-shadow-sm oj-bg-neutral-0 oj-masonrylayout-tile-2x2">
                    <div class="oj-flex">
                        <span class="oj-flex-item oj-sm-flex-1 oj-sm-margin-1x-top">
                          <oj-bind-if test="[[lista.data.partid.website]]">
                            <a :href="[[lista.data.partid.website]]" target="_blank">
                              <oj-bind-text value="[[lista.data.partid.nume]]"></oj-bind-text>
                            </a>
                          </oj-bind-if>
                          <oj-bind-if test="[[!lista.data.partid.website && lista.data.partid.facebook]]">
                            <a :href="[[lista.data.partid.facebook]]" target="_blank">
                              <oj-bind-text value="[[lista.data.partid.nume]]"></oj-bind-text>
                            </a>
                          </oj-bind-if>
                          <oj-bind-if test="[[!lista.data.partid.website && !lista.data.partid.facebook]]">
                            <oj-bind-text value="[[lista.data.partid.nume]]"></oj-bind-text>
                          </oj-bind-if>
                        </span>
                        <span class="oj-flex-item oj-sm-flex-0">
                            <img :src="[['/css/images/partide/' + lista.data.partid.cod + '.png']]"></img>
                        </span>
                    </div>
                    <div>
                        <oj-bind-for-each data="[[lista.data.candidati]]">
                            <template data-oj-as="candidat">
                                <div>
                                    <oj-bind-text value="[[candidat.data.pozitie]]"></oj-bind-text>.
                                    <a class="oj-flex-item" :href="[['https://google.com/search?q=' + candidat.data.nume]]" target="_blank">
                                        <oj-bind-text value="[[candidat.data.nume]]"></oj-bind-text>
                                    </a>
                                </div>
                            </template>
                        </oj-bind-for-each>
                    </div>
                </div>
            </template>
        </oj-bind-for-each>
    </oj-masonry-layout>
</div>
